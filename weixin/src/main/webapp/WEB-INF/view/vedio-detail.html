        <div class="video-play" id="video_player">
            <script type="text/javascript" charset="utf-8" src="http://yuntv.letv.com/player/vod/bcloud.js"></script>
            <script id="autoJs0c3870ca45" type="text/javascript" th:inline="javascript">

                var vedio = /*[[${vedio}]]*/;

                var pNode=document.getElementById("autoJs0c3870ca45").parentNode,
                    pt,
                    pb,
                    dWidth = pNode.clientWidth,
                    pHeight = pNode.clientHeight,
                    dHeight = ReCallHeight(pHeight, dWidth,pNode);
                function ReCallHeight(h, w,a) {
                    try{
                        pt = window.getComputedStyle(a,null).paddingTop;
                        pb = window.getComputedStyle(a,null).paddingBottom;
                    }catch(e){
                        pt = a.currentStyle.paddingTop;
                        pb = a.currentStyle.paddingBottom;
                    }
                    h = h- parseInt(pt)- parseInt(pb);
                    if(h && (typeof h == "number") && h==h && h>0){
                        return h;
                    }else{
                        var ua = navigator.userAgent.toLowerCase();
                        var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
                            isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
                            isAndroid = ua.match(/(Android)\s+([\d.]+)/),
                            isMobile = isIphone || isAndroid;
                        if(isMobile){
                            return w*9/16;
                        }else{
                            return (w*9/16)+36;
                        }
                    }
                };
                var player = new CloudVodPlayer();
                player.init({
                    "uu":vedio.uu,
                    "vu":vedio.vu,
                    "auto_play":1,
                    "gpcflag":1,
                    "width":dWidth,
                    "height":dHeight,
                    "lang":"zh_CN",
                    "skinnable":0,
                    "posterType":1,
                    "controls":1
                });
            </script>
        </div>
        <div class="content">
            <div class="title" th:text="${vedio.name}">全时贾岩：不仅是一只猫，全时便利店要打破IP边界</div>
            <div class="info flex_box row_space_between cross_center">
                <div class="flex_box row_wrap_box cross_center">
                    <div class="user flex_box cross_center">
                        <div class="user-head" style="background-image: url(&#39;http://img.pintu360.com/pintuplusVideo/4dc75141-1274-4a48-988d-c34630961d2b.jpg&#39;)"></div>
                        <div class="article-author" th:text="${vedio.createdAdmin?.adminName}">李兴雨</div>
                    </div>
                    <div class="classify">影约</div>
                </div>
                <div class="article-date" th:text="${#temporals.format(vedio.lastUpdateTime,'yyyy-MM-dd HH:mm')}">2017-10-27 18:10</div>
            </div>
            <div class="article-note">
                <p th:text="${vedio.intro}">如你所知，全时便利店的全力猫已经一岁了，全力猫的故事才刚刚开始，全时便利店似乎赋予这个将要陪伴全时便利店及用户一起成长的IP更多的价值和内涵。</p>
            </div>
            <div class="article-text">
                <div class="mixin-article">

                    </div>
