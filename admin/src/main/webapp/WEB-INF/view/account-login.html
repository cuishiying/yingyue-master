<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="fullscreen-bg">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{/static/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/assets/vendor/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/assets/vendor/linearicons/style.css}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/static/assets/css/main.css}">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" th:href="@{/static/assets/css/demo.css}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/static/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/static/assets/img/favicon.png}">

</head>
<body>
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle">
                <div class="auth-box ">
                    <div class="left">
                        <div class="content">
                            <div class="header">
                                <div class="logo text-center"><img th:src="@{/static/assets/img/logo-dark.png}" alt="Klorofil Logo"></div>
                                <p class="lead">Login to your account</p>
                            </div>
                            <form class="form-auth-small form-signin">
                                <div class="form-group">
                                    <label for="signin-email" class="control-label sr-only">Email</label>
                                    <input type="text" class="form-control" id="signin-email"  placeholder="Email" name="accountNumber" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="signin-password" class="control-label sr-only">Password</label>
                                    <input type="password" class="form-control" id="signin-password"  placeholder="Password" name="password" required>
                                </div>
                                <div class="form-group clearfix">
                                    <label class="fancy-checkbox element-left">
                                        <a th:href="@{/account/regist}">注册账号</a>
                                        <a th:href="@{/account/password}">忘记密码</a>
                                    </label>
                                </div>
                                <button type="button" class="btn btn-primary btn-lg btn-block btn-login">LOGIN</button>
                                <div class="bottom">
                                    <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="right">
                        <div class="overlay"></div>
                        <div class="content text">
                            <h1 class="heading">Free Bootstrap dashboard template</h1>
                            <p>by The Develovers</p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- END WRAPPER -->
    <script th:src="@{/static/assets/vendor/jquery/jquery.js}"></script>
    <script th:src="@{/static/assets/utils/httpUtils.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        var ctx = /*[[@{/}]]*/;
        $(".btn-login").click(function() {
            var accountNumber = $(".form-signin input[name='accountNumber']").val();
            var password = $(".form-signin input[name='password']").val();
            if (!accountNumber) {
                alert("帐号不能为空");
                return;
            }
            httpUtils.postParams(ctx + "account/login",{"accountNumber":accountNumber,"password":password},function (e) {
                if (e.success)
                    window.location.href = ctx + "vedio";
                else{
                    console.log(e);
                }
            })
        });
    </script>
</body>
</html>
