<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="fullscreen-bg">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/assets/vendor/video/css/video-js.css}" rel="stylesheet">
    <script th:src="@{/static/assets/vendor/video/js/videojs-ie8.min.js}"></script>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <!--<h3 class="panel-title">监控</h3>-->
            </div>
            <div class="panel-body" style="text-align: center">
                <video id=example-video width=960 height=540 class="video-js vjs-default-skin" controls preload="auto" style="margin: 0 auto">
                    <source th:src="${ipcPath}" type="application/x-mpegURL">
                </video>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/static/assets/vendor/video/js/video.js}"></script>
<script th:src="@{/static/assets/vendor/video/js/videojs-contrib-hls.js}"></script>
<!--<script th:src="@{/static/assets/vendor/debug/js/videojs-live.js}"></script>-->
<script>
    var player = videojs('example-video');
    try{
        player.play();
    }catch (e){
        player.ended();
    }

</script>
</body>
</html>
