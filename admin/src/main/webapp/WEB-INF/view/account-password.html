<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;
    $(function() {
        var nameR = $(".code_gain");/*右边按钮class*/
        nameR.click(sendCode);
        nameR.html("获取验证码");
    });
    function sendCode() {
        // TODO 发送验证码
        var phone = $(".phone").val();
        if (!phone) {
            alert("请填写手机号");
            return;
        }
        // var reg = /^((13[0-9])|(15[^4,\D])|(18[0,5-9]))\d{8}$/;
        var reg = /^1\d{10}$/;
        if (!reg.test(phone)) {
            alert("手机号格式不正确");
            return;
        }
        var flag = true;
        $.ajax({
            url: ctx + "account/sendCode",
            data: {"phone":phone},
            type: "post",
            async: false,
            success: function(result) {
                if (!result.success)
                    alert(result.message);
                else
                    flag = false;
                    alert(result.data);
            }
        });
        if (flag) return;
        $(".code_gain").unbind("click");
        $(".code_gain").SMS_Verification({
            nameL: $(".code"),/*输入框class*/
            time_overplus:60,/*倒计时时间多少秒*/
            innerfont: "获取验证码",/*右边按钮初始内容*/
            ifPass:1,/*验证结果，控制右边按钮是否可以点击*/
            sendM:function(){/*倒计时结束后执行的代码在这里填,如果不想要，函数为空即可*/
                console.log('倒计时结束喽~');
                $(".code_gain").bind("click", sendCode);
            }
        });
    }

</script>

<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;
    $(".save").bind("click", function() {
        var phone = $("#phone").val();
        var code = $("#code").val();
        var password = $("#password").val();
        var rePwd = $("#rePwd").val();
        if (!phone) {
            alert("请填写手机号");
            return;
        }
        // var reg = /^((13[0-9])|(15[^4,\D])|(18[0,5-9]))\d{8}$/;
        var reg = /^1\d{10}$/;
        if (!reg.test(phone)) {
            alert("手机号格式不正确");
            return;
        }
        if (!code) {
            alert("请填写验证码");
            return;
        }
        if (!password) {
            alert("请填写新密码");
            return;
        }
        if (password != rePwd) {
            alert("两次输入的密码不一致");
            return;
        }
        $.ajax({
            url: ctx + "customer/password",
            data: {"phone":phone,"code":code,"password":password},
            type: "post",
            success: function(result) {
                if (result.success) {
                    window.location.href = ctx + "customer/login";
                } else {
                    alert(result.message);
                }
            }
        });
    });
</script>
